<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE DEFENDERS</title>

    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <section id="first-screen">
        <h1>SPACE DEFENDERS</h1>
        <button type="button" id="startGameBtn">START PLAYING</button>
    </section>

    <section id="second-screen">
        <h1>Your score is: <span class="score"></span> </h1>
        <div id="game-board"></div>
    </section>

    <section id="third-screen">
        <div>
            <button id="restart">RESTART</button>
        </div>
        <p>your score was: <span class="gameScore"></span> </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>   
    <script src="index.js"></script>
</body>
</html>
